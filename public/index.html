  <script>
    var t,
      id;
    (function () {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }
      /*
            var userProfileSource = document.getElementById('user-profile-template').innerHTML,
              userProfileTemplate = Handlebars.compile(userProfileSource),
              userProfilePlaceholder = document.getElementById('user-profile');
      
            var oauthSource = document.getElementById('oauth-template').innerHTML,
              oauthTemplate = Handlebars.compile(oauthSource),
              oauthPlaceholder = document.getElementById('oauth');
      
            */var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info
          /*  oauthPlaceholder.innerHTML = oauthTemplate({

            });*/
          console.log("loop")
          window.t = refresh_token
          loop()
          myVar = setInterval(loop, 3000);

          /*$.ajax({

            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              //$('#login').hide();
              //$('#loggedin').show();
            }
          });*/
        } else {
          // render initial screen
          $('#login').show();
          //$('#loggedin').hide();
        }
      }
    })();




    function loop() {
      try {
        $.ajax({
          url: 'https://api.spotify.com/v1/me/player/currently-playing',
          headers: {
            'Authorization': 'Bearer ' + access_token
          },
          success: function (response) {
            //try...catch
            try {
              //console.log(response)
              if (response.item.id != window.id) {
                console.log(response)
                console.log("ID:" + response.item.id)
                document.getElementById("left").style.backgroundImage = "url('" + response.item.album.images[0].url + "')"
                document.querySelector("#right p").innerText = response.item.album.artists[0].name
                document.querySelector("#right h1").innerText = response.item.name
                like(response.item.id)
                window.id = response.item.id
              }
            } catch (error) {
              console.log(error)

            }

            $('#login').hide();
            //$('#loggedin').hide();
          },
          error: function (jq, status, message) {
            alert('A jQuery error has occurred. Status: ' + status + ' - Message: ' + message);
            refreshToken()
          }
        });
      } catch (error) {
        console.log(error)
        refreshToken()
      }
    }

    function like(id) {

      $.ajax({
        url: 'https://api.spotify.com/v1/me/tracks/contains?ids=' + id,
        headers: {
          'Authorization': 'Bearer ' + access_token
        },
        success: function (response) {
          console.log(response)
          if (response[0] == true) {
            console.log("Like")
            //  
            document.querySelector("#right div").insertAdjacentHTML('beforeend', "<i class='far fa-heart text-white display-4'></i>")
          } else {
            console.log("Don't Like")
            document.querySelector("#right div").insertAdjacentHTML('beforeend', "<i class='fas fa-heart text-white display-4'></i>")
          }
        }
      })

    }

    function refreshToken() {
      $.ajax({
        url: '/refresh_token',
        data: {
          'refresh_token': window.t
        }
      }).done(function (data) {
        access_token = data.access_token;
        console.log(access_token)
      });
    }




  </script>
